{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <div class="card">
      <div class="card-body">
        <h3>{{ categoria.nombre }}</h3>
        <p class="text-muted mb-3">{{ categoria.descripcion|linebreaks }}</p>

        <div class="d-flex justify-content-end">
          <a class="btn btn-outline-primary" href="{% url 'productos:categoria_list' %}">Volver</a>
          {% if user.is_staff %}
            <a class="btn btn-secondary ms-2" href="{% url 'productos:categoria_update' categoria.pk %}">Editar</a>
            <form method="post" action="{% url 'productos:categoria_delete' categoria.pk %}" class="d-inline ms-2">
              {% csrf_token %}
              <button class="btn btn-danger" type="submit">Eliminar</button>
            </form>
          {% endif %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
