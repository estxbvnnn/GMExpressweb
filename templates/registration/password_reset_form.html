{% extends "base.html" %}
{% block content %}
<h2>Restablecer contraseña</h2>
<p>Ingrese su correo y recibirá instrucciones para restablecer su contraseña.</p>
<form method="post">
  {% csrf_token %}
  {{ form.email.errors }}
  <div class="mb-3">
    {{ form.email }}
  </div>
  <button class="btn btn-primary" type="submit">Enviar instrucciones</button>
</form>
{% endblock %}
