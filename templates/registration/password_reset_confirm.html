{% extends "base.html" %}
{% block content %}
<h2>Restablecer contraseña</h2>
<form method="post">
  {% csrf_token %}
  {{ form.errors }}
  <div class="mb-3">
    {{ form.new_password1.label_tag }}{{ form.new_password1 }}
  </div>
  <div class="mb-3">
    {{ form.new_password2.label_tag }}{{ form.new_password2 }}
  </div>
  <button class="btn btn-primary" type="submit">Guardar nueva contraseña</button>
</form>
{% endblock %}
